<!DOCTYPE html>
<html>
<head>
  <title>Customer Survey</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome to our survey!</h1>
    <button onclick="startSurvey()">Start</button>
  </div>

  <div id="survey-screen" style="display: none;">
    <h2>Question <span id="current-question"></span>/5</h2>
    <p id="question-text"></p>
    <div id="rating-container" style="display: none;">
      <input type="range" id="rating-input" min="1" max="5" step="1" value="3">
      <span id="rating-value"></span>
    </div>
    <div id="recommendation-container" style="display: none;">
      <input type="range" id="recommendation-input" min="1" max="10" step="1" value="5">
      <span id="recommendation-value"></span>
    </div>
    <div id="text-container" style="display: none;">
      <textarea id="text-input" rows="4" cols="50"></textarea>
    </div>
    <button onclick="previousQuestion()" id="previous-button" disabled>Previous</button>
    <button onclick="nextQuestion()" id="next-button">Next</button>
    <button onclick="skipQuestion()" id="skip-button">Skip</button>
  </div>

  <div id="confirmation-dialog" style="display: none;">
    <p>Are you sure you want to submit the survey?</p>
    <button onclick="submitSurvey()">Submit</button>
    <button onclick="cancelSubmission()">Cancel</button>
  </div>

  <div id="thank-you-screen" style="display: none;">
    <h1>Thank you for your time!</h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
